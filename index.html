<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container pt-5 m-auto" id="info">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center font-weight-bold">Coding Quiz Challenge</h2>
                <p class="pt-2">
                    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds!
                </p>
                <button type="button" id="startQuiz">Start Quiz</button>
            </div>
        </div>
    </div>
    <div class="container pt-5 m-auto" id="inGame" style="display:none;">
        <div class="row pt-2">
            <div class="col-md-6 offset-md-3">
                <h4 class="text-center font-weight-bold" id="inGameTitle"></h4>
                <div id ="choices">
                    <ul>
                        <li id="choice-1" class="choice"></li>
                        <li id="choice-2" class="choice"></li>
                        <li id="choice-3" class="choice"></li>
                        <li id="choice-4" class="choice"></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row" id="scoreDisplay">
            <p class="col" id="input" style="display:none;">
                Your final score is <span id="finalScore"></span>.
            </p>
        </div>
        
        <div class="row border-top">
            <p class="col" id="feedback"></p>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
