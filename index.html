<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="clearfix px-2" id="header">
        <p type="button" class="float-left clickable" id="viewScores" data-toggle="modal" data-target="#scoreModal">View Highscores</p>
        <p class="float-right">Timer: <span id="timer"></p>
    </header>
    
    <div class="modal fade" id="scoreModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">HighScores</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="modalScores"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container pt-5 m-auto">
        <div class="row" id="title">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center font-weight-bold">Coding Quiz Challenge</h2>
                <p class="pt-2">
                    Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds!
                </p>
                <button type="button" id="startQuiz">Start Quiz</button>
            </div>
        </div>
    
        <div class="row pt-2" id="inGame" style="display:none;">
            <div class="col-md-5 offset-md-3">
                <h2 class="font-weight-bold" id="question"></h2>
                <div><button type="button" id="choice_1" class="choice mt-2">1</button></div>
                <div><button type="button" id="choice_2" class="choice mt-2">2</button></div>
                <div><button type="button" id="choice_3" class="choice mt-2">3</button></div>
                <div><button type="button" id="choice_4" class="choice mt-2">4</button></div>        
                
            </div>
        </div>
        
        <div class="row pt-2" id="scoreReport" style="display: none;">
            <div class="col-md-5 offset-md-3">
                <h2 class="font-weight-bold">All Done!</h2>
                <p class="pt-2">Your final score is <span id="finalScore"></span>.</p>
                <div class="pt-2">
                    <label>Enter intials: </label>
                    <input id="initials">
                    <button type="button" id="submitScore">Submit</button>
                </div>
            </div>
        </div>

        <div class="row pt-2" id="highScores" style="display: none;">
            <div class="col-md-5 offset-md-3">
                <h2 class="font-weight-bold">High Score</h2>
                <ul id="scoreList"></ul>
                <button type="button" id="backToTitle">Go Back</button>
                <button type="button" id="clearScores">Clear</button>
            </div>
        </div>

        <div class="row border-top mt-3" id="footer" style="display: none;">
            <div class="col-md-5 offset-md-3" id="feedback"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
